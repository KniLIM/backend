version: "3.7"

services:
  com.knilim.data.offline:
    image: redis:latest
    container_name: com.knilim.data.offline
    command: redis-server --requirepass 123456
    ports:
      - "6378:6379"

  com.knilim.data.online:
    image: redis:latest
    container_name: com.knilim.data.online
    command: redis-server --requirepass 123456
    ports:
      - "6379:6379"
