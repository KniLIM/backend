spring.application.name=session-service
server.port=9002

com.knilim.session.host=localhost
com.knilim.session.port=9986

spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.main.allow-bean-definition-overriding=true

dubbo.scan.base-packages=com.knilim.session
dubbo.protocol.name=dubbo
dubbo.protocol.port=-1
dubbo.registry.address=spring-cloud://localhost
dubbo.cloud.subscribed-services=online-service,offline-service,group-service


# redis config
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-wait=-1
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0

# local redis
spring.redis.host=localhost
spring.redis.port=6380
spring.redis.database=0
spring.redis.password=123456

