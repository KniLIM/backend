syntax = "proto3";

option java_package = "com.knilim.session.data";
option java_outer_classname = "MsgProto";

message Msg {
    enum MsgType {
        P2P = 0; // 单聊
        P2G = 1; // 群聊
    }

    MsgType msgType = 1;
    string sender   = 2;
    string receiver = 3;
    string device   = 4;
    bytes content   = 5;
}
